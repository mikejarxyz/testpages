<!DOCTYPE html>
<html>
<head>
    <title>Pot Size Display</title>
</head>
<body>
    <h1>Pot Size:</h1>
    <p id="potSizeText">Loading...</p>

    <script>
function updatePotAmount() {
    fetch('https://raffle.link/canadinnsfoundation/raffle/current/pot.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const potAmount = Math.floor(data.raffle.potSize.amount / 100); // Divide by 100 and round down
            document.getElementById('pot-amount').textContent = `Current Pot Amount: $${potAmount}`;
        })
        .catch(error => {
            console.error('Error fetching data: ', error);
        });
}
    </script>
</body>
</html>
